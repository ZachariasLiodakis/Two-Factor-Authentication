spring.application.name=2FASim
server.port=8080

spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.url=jdbc:postgresql://YOUR_DB_URL/DB_PORT/DB_NAME

# auto generate sql and update db schema at startup
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#show and format sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#dialect
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

#disable custom error pages
server.error.whitelabel.enabled=false
server.error.path=/error

security.rememberme.key=YOUR_SECURITY_KEY
security.rememberme.token-validity=YOUR_SECURITY_TOKEN
