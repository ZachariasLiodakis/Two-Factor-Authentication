<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>2FA</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${param.error}">
        Invalid code. Please try again.
    </div>
    <form class="form" th:action="@{/2fa}" method="post">
        <div class="flex-column">
            <label>Authentication Code</label>
        </div>
        <div class="inputForm">
            <input name="code" placeholder="Enter 6-digit code" class="input" type="text" maxlength="6" pattern="\d{6}" required>
        </div>
        <button class="button-submit" type="submit">Verify</button>
    </form>

</div>
</body>

</html>
