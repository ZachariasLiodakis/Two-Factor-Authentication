<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="form" th:action="@{/login}" method="post">
        <div class="flex-column">
            <label>Please save the QR code on Google Authenticator</label>
        </div>
        <div class="flex-column">
            <img th:src="'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + ${qrCodeUri}" alt="QR Code"/>
        </div>
    </form>
</div>
</body>

</html>
